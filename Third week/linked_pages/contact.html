<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class = "navigg">
            <div class="header">
                <h1>My Website</h1>
            </div>
            <div class="bar">
                <div class="navbar">
                    <a href="index.html">About Me</a>
                    <a href="contact.html">Contact Me</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
        <h2 class="general">Contact Me</h2>
        <p>Kindly fill this form to log any complain about the website</p>
    </header>
    <main>
        <div class="container_">
            <form autocomplete="on" method="post">
                <label for="name">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name here..." name="name" required><br>
                <label for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email here..." name="email" required><br>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="10" cols="30" placeholder="Type your message here..." required></textarea><br>
                <div class="forgot">
                    <div>
                        <input id="submit" type="submit" name="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <br><br><br><br>
        <hr><br>
        <p>&copy; 2022 My Website</p>
    </footer>
    
</body>
</html>
