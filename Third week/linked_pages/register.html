<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class = "navigg">
            <div class="header">
                <h1>My Website</h1>
            </div>
            <div class="bar">
                <div class="navbar">
                    <a href="index.html">About Me</a>
                    <a href="contact.html">Contact Me</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
        <h2 class="general">Register</h2>
        <p>Kindly complete this form to have access to my website and its amazing contents</p>
    </header>
    <main>
        <div class="container_">
            <form method="post">
                <div class="full">
                    <div class="first">
                        <label for="firstname">First Name</label><br>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>  
                    </div>
                    <div class="last">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="contact">
                    <div class="phone">
                        <label for="number">Phone Number</label><br>
                        <input type="tel" name="number" id="number" placeholder="Phone Number" required><br>
                    </div>
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Email" required><br>
                    </div>
                </div>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="binary">Prefer not to mention</option>
                </select><br>
                <label for="country">Country</label><br>
                <input type="text" name="country" id="country" placeholder="Country"><br>
                
                <label for="password">Password</label><br>
                <input id="password" type="password" placeholder="Password" name="password" required><br>
                <label for="confirm-password">Confirm Password</label><br>
                <input id="confirm-password" type="password" placeholder="Confirm Password" name="confirm-password" required><br>

                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree to the terms of the User</label><br>
                <div class="forgot">
                    <div>
                        <input id="submit" type="submit" name="submit" value="Sign up">
                    </div>
                </div>
                
                
    
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
    
    <footer>
        <br><br><br><br>
        <hr><br>
        <p>&copy; 2022 My Website</p>
    </footer>
</body>
</html>
