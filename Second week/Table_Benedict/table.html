<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Benedict High School</title>
</head>
<style>
    table,th,tr,td{
        border: 1px solid black;
    }
    th,td {
        padding: 5px;
    }
    table{
        border-spacing: 5px;
    }
</style>
<body>
    <header>
        <h3 id="schl-name" style="text-align:center;">St. Benedict High School</h3>
        <p id="class" style="font-size:15px;"><b>Class: SS2</b></p>
        <p id="teacher" style="font-size:15px;"><b>Name of Teacher: Mr. Ade</b></p>
    </header>
    <table style="width:100%;">
        <tr class="header">
            <th id = "s/n" rowspan="2">S/N</th>
            <th id = "Students" rowspan="2">Students</th>
            <th id = "Subject" colspan="5">Subject</th>
            <th id = "Scores" rowspan="2" colspan="2">Total Scores</th>
        </tr>
        <tr class="subject">
            <th>Mathematics</th>
            <th>English</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
        </tr>
    </table>
</body>
</html>
